<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">


      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=content">内容管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 内容管理
            </li>
          </ol>
        </div>
      </div>
    
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">

            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">内容名称：</label>
              <div class="col-sm-5">
                <select class="form-control"  id="editor_item" name="catid" item="content">
                  <foreach name="catid" item="content">
                  <option  value="{$content.content_id}" id="inputname">{$content.content_name}</option>
                  </foreach>
                    <foreach name="webSiteMenu" item="menu">
                      <option value="{$menu.content_id}">{$menu.content_name}</option>
                    </foreach>
                </select>
              </div>
            </div>


            <div class="form-group">
              <label for="editor_singcms" class="col-sm-2 control-label">内容:</label>
              <div class="col-sm-5" id="inputPassword3">
                  <foreach name="webContent" item="content">
                <textarea class="input js-editor" id="editor_singcms" rows="20" name="content" value="{$content.content}">{$content.content}</textarea>
                  </foreach>
              </div>
            </div>



            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=content&a=index',
    'jump_url' : '/admin.php?c=content',
    'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
    'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
  };

</script>
<!-- /#wrapper -->
<script src="/Public/js/admin/image.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_singcms',{
      uploadJson : '/admin.php?c=image&a=kindupload',
      afterBlur : function(){this.sync();},
      //
    });
  });
</script>
